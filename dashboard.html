<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Limoneta ‚Äî Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="page">
  <header class="topbar">
    <div class="brand">üçã Limoneta</div>
    <nav>
      <button id="resetBtn" class="btn btn--ghost">Reset Profile</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2 id="hello"></h2>
      <p class="muted" id="goalLine"></p>

      <div class="grid">
        <div class="stat">
          <div class="stat__label">Monthly income</div>
          <div class="stat__value" id="incomeValue">$0</div>
        </div>
        <div class="stat">
          <div class="stat__label">Rent</div>
          <div class="stat__value" id="rentValue">‚Äî</div>
        </div>
        <div class="stat">
          <div class="stat__label">Month-to-date spend</div>
          <div class="stat__value" id="mtdSpend">$0</div>
        </div>
      </div>
    </section>

    <section class="card">
      <h3>50‚Äì30‚Äì20 Breakdown</h3>
      <div id="breakdownBars" class="bars">
        <div class="bar">
          <div class="bar__header">
            <span>Needs (50%)</span>
            <span id="needsAmounts">$0 / $0</span>
          </div>
          <div class="bar__track"><div id="needsBar" class="bar__fill"></div></div>
        </div>

        <div class="bar">
          <div class="bar__header">
            <span>Wants (30%)</span>
            <span id="wantsAmounts">$0 / $0</span>
          </div>
          <div class="bar__track"><div id="wantsBar" class="bar__fill"></div></div>
        </div>

        <div class="bar">
          <div class="bar__header">
            <span>Savings (20%)</span>
            <span id="savingsAmounts">$0 / $0</span>
          </div>
          <div class="bar__track"><div id="savingsBar" class="bar__fill"></div></div>
        </div>
      </div>

      <p id="tip" class="tip"></p>
    </section>

    <section class="card">
      <div class="flex-between">
        <h3>Transactions</h3>
        <div class="flex gap-8">
          <button id="fetchBtn" class="btn">Fetch from Nessie</button>
          <button id="seedBtn" class="btn btn--ghost">Add Sample Data</button>
        </div>
      </div>

      <form id="addTxForm" class="form form--inline">
        <input class="input" type="date" name="date" required />
        <input class="input" type="text" name="description" placeholder="Description" required />
        <input class="input" type="number" name="amount" step="0.01" min="0" placeholder="Amount" required />
        <select class="input" name="overrideCategory">
          <option value="">Auto-categorize</option>
          <option value="needs">Needs</option>
          <option value="wants">Wants</option>
          <option value="savings">Savings</option>
        </select>
        <button class="btn btn--primary" type="submit">Add</button>
      </form>

      <div class="table-wrap">
        <table class="table" id="txTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th class="right">Amount</th>
              <th>Category</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="txBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer muted small">
    Nessie is a sandbox; data shown here is mock/demo.
  </footer>

  <script src="js/storage.js"></script>
  <script src="js/nessie.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
